name: ubuntu

on:
  push:

jobs:
  cmake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Configure
        run: cmake -S . -B build -DAW_ENABLE_GRAPHICS:BOOL=OFF -DAW_ENABLE_ASSERT:BOOL=OFF
      - name: Build
        run: cmake --build build
      - name: Test
        run: ctest --test-dir build
